<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Events</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 20px;
        }
        table {
          border-collapse: collapse;
          width: 100%;
          max-width: 900px;
        }
        th,
        td {
          border: 1px solid #ddd;
          padding: 10px;
          text-align: left;
          vertical-align: top;
        }
        th {
          background: #f4f4f4;
        }
        .actions {
          display: flex;
          gap: 8px;
        }
        a.button,
        button {
          padding: 8px 10px;
          border-radius: 8px;
          border: 1px solid #ccc;
          background: #fff;
          cursor: pointer;
          text-decoration: none;
          color: #111;
        }
        a.button:hover,
        button:hover {
          background: #f7f7f7;
        }
        .top {
          display: flex;
          align-items: center;
          justify-content: space-between;
          max-width: 900px;
          margin-bottom: 14px;
        }
    </style>
</head>
<body>
<div class="top">
    <h2>Events</h2>
    <div class="actions">
        <a class="button" th:href="@{/dashboard}">Back</a>
        <a class="button" th:href="@{/events/new}">+ Add Event</a>
    </div>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Date</th>
        <th>Location</th>
        <th>Description</th>
        <th style="width: 220px">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e : ${events}">
        <td th:text="${e.id}"></td>
        <td th:text="${e.name}"></td>
        <td th:text="${e.eventDate}"></td>
        <td th:text="${e.location}"></td>
        <td th:text="${e.description}"></td>
        <td>
            <div class="actions">
                <a class="button" th:href="@{/events/edit/{id}(id=${e.id})}">Edit</a>

                <form th:action="@{/events/delete/{id}(id=${e.id})}" method="post" style="margin: 0">
                    <button type="submit">Delete</button>
                </form>
            </div>
        </td>
    </tr>

    <tr th:if="${#lists.isEmpty(events)}">
        <td colspan="6">No events yet.</td>
    </tr>
    </tbody>
</table>
</body>
</html>
